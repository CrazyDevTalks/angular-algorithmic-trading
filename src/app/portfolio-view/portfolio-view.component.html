<button mat-icon-button (click)="refresh()">
  <mat-icon>autorenew</mat-icon>
</button>
<button mat-icon-button (click)="sidenav.open()">
  <mat-icon>add_shopping_cart</mat-icon>
</button>
<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p>
      <button mat-icon-button (click)="close('toggle button')">
        <mat-icon>backspace</mat-icon>
      </button>
      <mat-list>
        <h3 mat-subheader>Buys</h3>
        <mat-list-item *ngFor="let buy of cartService.buyOrders">
          <mat-icon mat-list-icon>folder</mat-icon>
          <h4 mat-line>{{buy.holding.symbol}}</h4>
          <p mat-line> {{buy.quantity}} </p>
          <p mat-line> {{buy.price}} </p>
        </mat-list-item>
        <mat-divider></mat-divider>
        <h3 mat-subheader>Sells</h3>
        <mat-list-item *ngFor="let note of notes">
          <mat-icon mat-list-icon>note</mat-icon>
          <h4 mat-line>{{note.name}}</h4>
          <p mat-line> {{note.updated | date}} </p>
        </mat-list-item>
      </mat-list>
    </p>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-portfolio-table (addCart)="addCart($event)"></app-portfolio-table>
  </mat-sidenav-content>
</mat-sidenav-container>
