<div class="mini-card-container">
  <p-card header="{{order.holding.symbol}}" subheader="{{order.holding.name}}"
    [style]="{width: '150px', height: '150px'}">
    <p-header>
      <a class="close-icon">
        <i class="pi pi-times" (click)="deleteCard()"></i>
      </a>
    </p-header>
    <div>
      Type: {{order.side}}
      Quantity: {{order.quantity}}
      Order: {{order.orderSize}}
    </div>
  </p-card>
</div>
