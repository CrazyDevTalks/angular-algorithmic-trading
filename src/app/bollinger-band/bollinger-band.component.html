<mat-list>
  <h3 mat-subheader>Buys</h3>
  <mat-list-item *ngFor="let buy of cartService.buyOrders">
    <mat-card>
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title>{{buy.holding.symbol}}</mat-card-title>
          <mat-card-subtitle>{{buy.quantity}} share</mat-card-subtitle>
          <p mat-line>${{buy.price}} </p>
        </mat-card-header>
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </mat-list-item>
</mat-list>
