<div class="table-container mat-elevation-z8">
    <div class="table-header">
        <mat-radio-group [(ngModel)]="recommendation">
            <mat-radio-button value="buy">Buy</mat-radio-button>
            <mat-radio-button value="sell">Sell</mat-radio-button>
          </mat-radio-group>
        <mat-checkbox [(ngModel)]="actionable">Show Actionable Only</mat-checkbox>
      </div>
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="stock">
      <mat-header-cell *matHeaderCellDef> Stock </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.stock}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="totalReturns">
      <mat-header-cell *matHeaderCellDef> Returns </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.totalReturns}}% </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastVolume">
      <mat-header-cell *matHeaderCellDef> Last Volume </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lastVolume}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="lastPrice">
      <mat-header-cell *matHeaderCellDef> Last Price </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lastPrice}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="totalTrades">
      <mat-header-cell *matHeaderCellDef> Trades </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.totalTrades}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="trending">
      <mat-header-cell *matHeaderCellDef> Recommendation </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.trending}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)">
    </mat-row>
  </mat-table>
</div>
