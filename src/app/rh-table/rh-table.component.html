<div class="table-container mat-elevation-z8">
    <div class="table-header">
        <mat-radio-group [(ngModel)]="recommendation" (change)="filterRecommendation()">
            <mat-radio-button value="buy">Buy</mat-radio-button>
            <mat-radio-button value="sell">Sell</mat-radio-button>
            <mat-radio-button value="indeterminant">Unknown</mat-radio-button>
            <mat-radio-button value="">Any</mat-radio-button>
          </mat-radio-group>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
      </div>
  <mat-table #table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="stock">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Stock </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.stock}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="totalReturns">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Returns </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.totalReturns}}% </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastVolume">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last Volume </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lastVolume}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="lastPrice">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last Price </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.lastPrice}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="totalTrades">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Trades </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.totalTrades}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="trending">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Recommendation </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.trending}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)">
    </mat-row>
  </mat-table>
</div>
