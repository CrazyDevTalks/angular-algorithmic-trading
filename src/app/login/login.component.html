<button mat-icon-button *ngIf=!authenticated (click)="openDialog()">
  <mat-icon>account_circle</mat-icon>
</button>
<div *ngIf=authenticated>
  <mat-progress-bar mode="buffer" color="accent"></mat-progress-bar>
  <button mat-raised-button color="warn" (click)="logout()">LOGGED IN</button>
  <mat-progress-bar mode="buffer" color="accent"></mat-progress-bar>
</div>
